<figure class="image">
    <a href="{{ include.url }}">
        <img src="{{ include.url }}" 
            {% if include.caption %}
                alt="{{ include.caption }}"
            {% endif %}
            {% if include.height %}
                style="height:{{include.height}};"
            {% endif %}
        >
    </a>
    {% if include.caption %}
        <figcaption>{{ include.caption }}</figcaption>
    {% endif %}
</figure>
